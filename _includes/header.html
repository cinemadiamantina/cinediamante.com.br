<!-- Wrapper -->
<div id="wrapper">

<!-- Header -->
<header id="header"{% if page.layout == "landing" %} class="alt style2"{% endif %}{% if page.layout == "home" %} class="alt"{% endif %}>
	<a href="{{ '' | absolute_url }}" class="logo"><img style="max-height: 100%; padding: 8px" src="{{site.images_path}}/FCD-logo-B-RGB.png"></a>
	<nav>
		<a href="#menu">Menu</a>
	</nav>
</header>

<!-- Menu -->
<nav id="menu">
	<ul class="links">
        {% assign home_pages = site.pages | where_exp: "page", "page.nav-menu-order" | sort: "nav-menu-order" %}
		{% for page in home_pages %}
		    <li><a href="{{ page.url | relative_url }}">{{ page.title }}</a></li>
		{% endfor %}
	</ul>
	<ul class="actions vertical">
		<li><a href="{{ '/inscricao/' | relative_url }}" class="button special fit">Inscreva seu filme!</a></li>
		<!-- <li><a href="#" class="button fit">Log In</a></li> -->
	</ul>
</nav>
