<head>
	<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

	<!-- Favicons (adjust the paths if needed) -->
	<link rel="apple-touch-icon" sizes="180x180" href="{{ site.assets_path }}favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ site.assets_path }}favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ site.assets_path }}favicon/favicon-16x16.png">
	<link rel="manifest" href="{{ site.assets_path }}favicon/site.webmanifest">
	<link rel="shortcut icon" href="{{ site.assets_path }}favicon/favicon.ico">

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="{{ site.url }}/">
	<meta property="og:title" content="IIº Cine Diamante">
	<meta property="og:description" content="Em breve informações sobre o IIº Cine Diamante">
	<meta property="og:image" content="{{ site.images_path }}FCD-logo-B-RGB.png">

	<!-- Twitter -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:url" content="{{ site.url }}/">
	<meta name="twitter:title" content="IIº Cine Diamante">
	<meta name="twitter:description" content="Em breve informações sobre o IIº Cine Diamante">
	<meta name="twitter:image" content="{{ site.images_path }}FCD-logo-B-RGB.png">

	<!-- Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
