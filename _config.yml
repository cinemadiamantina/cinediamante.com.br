title: CineDiamante
description: "Em breve informações sobre o IIº Cine Diamante."
baseurl: "" # leave empty unless deployed in a subdirectory
url: "https://cinediamante.com.br" # set your production URL
theme: minima
email: cinemadiamantina@gmail.com

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Additional Netlify settings (if needed)
markdown: kramdown

socials:
  Instagram: https://www.instagram.com/cinediamante
  Youtube: https://www.youtube.com/@cinediamante

sass:
  style: compressed

images_path: /assets/images/
assets_path: /assets/

# homepage tiles
tiles-source: pages # accepts "posts" or "pages"
tiles-count: 6

collections:
  filmes:
    output: true
    permalink: /filme/:slug/

defaults:
  - scope:
      path: ""
      type: filmes
    values:
      layout: filme   # esse é o layout que te passei (_layouts/filme.html)