<html>

{% include head.html %}

<body>
    <script type="text/javascript">document.body.classList.add("is-loading");</script>

    {% include header.html %}


    <section id="banner" class="style1">
        <div class="inner">
            <span class="image">
                <img src="{{ site.images_path }}{{ page.image }}" alt="">
            </span>
            <header class="major">

                <h1>{{ page.title }}</h1>

            </header>
            <div class="content">

                {{ page.description }}

            </div>
        </div>
    </section>


	    
	<!-- Contact -->
	<section id="contact">
		<div class="inner">
			<section>
				<form action="https://formspree.io/f/xeoaoryb" method="POST">
					<div class="field half first">
						<label for="name">Nome</label>
						<input type="text" name="name" id="name" />
					</div>
					<div class="field half">
						<label for="email">Email</label>
						<input type="text" name="_replyto" id="email" />
					</div>
					<div class="field">
						<label for="message">Mensagem</label>
						<textarea name="message" id="message" rows="6"></textarea>
					</div>
					<ul class="actions">
						<li><input type="submit" value="Enviar mensagem" class="special" /></li>
						<li><input type="reset" value="Limpar campos" /></li>
					</ul>
				</form>
			</section>
			<section class="split">
				<section>
					<div class="contact-method">
						<span class="icon alt fa-envelope"></span>
						<h3>Email</h3>
						<a href="mailto:{{ site.email }}">{{ site.email }}</a>
					</div>
				</section>
				<section>
					<div class="contact-method">
						<span class="icon alt fa-instagram"></span>
						<h3>Instagram</h3>
						<a href="https://www.instagram.com/cinediamante/">instagram.com/cinediamante</a>
					</div>
				</section>
				<section>
					<div class="contact-method">
						<span class="icon alt fa-youtube"></span>
						<h3>Youtube</h3>
						<a href="https://www.youtube.com/@cinediamante">youtube.com/@cinediamante</a>
					</div>
				</section>
				
			</section>
		</div>
	</section>


    {% include footer.html %}

</body>

</html>
